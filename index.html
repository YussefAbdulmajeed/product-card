<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <section class="container">
      <div class="img">
      </div>
      <div class="text">
        <small class="type">Perfume</small>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="descriptin"> 
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="active">$149.99</span>
          <span class="passive">$169.99</span>
        </div>
        <div class="btn">
          <a href=""><i class="fa-solid fa-cart-shopping"></i>Add to Cart</a>
        </div>
      </div>
    </section>

    Coded by <a href="#">yusef abdalmajeed</a>.
  </div> -->
</body>
</html>
